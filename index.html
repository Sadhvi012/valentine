<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Valentine?</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: white;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    font-size: 3rem;
    animation: fadeInUp 1.8s ease forwards;
  }

  p {
    font-size: 1.5rem;
    margin-top: 10px;
    animation: fadeInUp 1.8s ease forwards;
  }

  .gif {
    width: 230px;
    margin: 20px auto;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
  }

  .buttons {
    margin-top: 25px;
    position: relative;
    height: 80px;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
  }

  .yes {
    background: #ff2e63;
    color: white;
    left: 20%;
  }

  .no {
    background: white;
    color: #ff2e63;
    right: 20%;
  }

  .heart {
    font-size: 4rem;
    margin-top: 15px;
    animation: pulse 1.2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.3); }
  }

  @keyframes fadeInUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .floating-heart {
    position: absolute;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  .burst {
    position: absolute;
    font-size: 24px;
    animation: burst 1.2s ease-out forwards;
    pointer-events: none;
  }

  @keyframes burst {
    from { transform: scale(0); opacity: 1; }
    to {
      transform: scale(1.5) translate(var(--x), var(--y));
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="container" id="main">
  <h1>Will you be my Valentine? üíç</h1>
  <p>Every moment feels better with you ‚ù§Ô∏è</p>

  <!-- BEFORE YES GIF -->
  <img
    src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExNzhpMGRsemdsNWozbHp4bDdmeXp4cGMwajBkdm5hMmo5MDF1ZzM0YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rT7WPCciy8oETxLmUV/giphy.gif"
    class="gif"
    alt="before yes gif"
  >

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">YES üíñ</button>
    <button class="no" id="noBtn">NO üò¢</button>
  </div>

  <div class="heart">üíò</div>
</div>

<script>
  // Floating hearts
  function createFloatingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("floating-heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
  }
  setInterval(createFloatingHeart, 400);

  // YES clicked
  function yesClicked() {
    document.getElementById("main").innerHTML = `
      <h1>YAYYY!! üíñü•π</h1>
      <p>I knew it üòç</p>

      <!-- AFTER YES GIF -->
      <img
        src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExdWc1ZjM0ejc0dTZ6OTFwaWR1aXlmcTA1aDJqdzN5bGp6amhxZG1haCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/IzXiddo2twMmdmU8Lv/giphy.gif"
        class="gif"
        alt="after yes gif"
      >

      <div class="heart">üíç</div>
    `;
    explodeHearts();
  }

  function explodeHearts() {
    for (let i = 0; i < 40; i++) {
      const heart = document.createElement("div");
      heart.classList.add("burst");
      heart.innerHTML = "üíñ";
      heart.style.left = "50vw";
      heart.style.top = "50vh";
      heart.style.setProperty("--x", (Math.random() * 400 - 200) + "px");
      heart.style.setProperty("--y", (Math.random() * 400 - 200) + "px");
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 1200);
    }
  }

  // NO button runs away üòà
  const noBtn = document.getElementById("noBtn");
  noBtn.addEventListener("mouseenter", moveButton);
  noBtn.addEventListener("click", moveButton);

  function moveButton() {
    const x = Math.random() * 300 - 150;
    const y = Math.random() * 150 - 75;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
  }
</script>

</body>
</html>
